<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="webp" href="./bmi.webp">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in cm</label><input type="text" id="height" autocomplete="off"></p>
           
            <p><label>Weight in kg</label><input type="text" id="weight" autocomplete="off"></p>
            
            <button>Calculate</button>
            <div id="result"></div>
            <div class="weight-guide">
                <div>BMI Categories:</div>
                <div>Underweight = less than 18.5 </div>
                <div>Normal weight = 18.5-24.9</div>
                <div>Overweight = 25 â€“ 29.9</div>
                <div>Obesity = BMI of 30 or greater</div>
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
